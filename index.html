<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #loginForm {
            display: none;
        }
        #banned {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="banned">
        <h1>You are banned!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="content" style="display: none;">
        <iframe src="https://zxyp.04.open-window.de/" width="100%" height="100%" allowfullscreen></iframe>
    </div>

    <script>
        let attempts = 0;
        const correctPassword = "jackpine";
        const adminPassword = "jackpine";
        const bannedUsers = new Set();

        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            if (bannedUsers.has("user")) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("banned").style.display = "block";
                return;
            }
            if (passwordInput === correctPassword) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                attempts++;
                document.getElementById("error").innerText = "Incorrect password. Try again.";
                if (attempts >= 2) {
                    bannedUsers.add("user");
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("banned").style.display = "block";
                }
            }
        }
    </script>
</body>
</html>

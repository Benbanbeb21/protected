<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Site</title>
    <script>
        let attempts = 0;
        const maxAttempts = 2;
        const correctPassword = "yourPassword"; 
        const adminPassword = "jackpine"; 

        function checkPassword() {
            const userPassword = document.getElementById("password").value;
            if (userPassword === correctPassword) {
                document.getElementById("content").style.display = "block";
                document.getElementById("login").style.display = "none";
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    alert("You are permanently banned.");
                    document.getElementById("login").style.display = "none";
                    document.getElementById("banMessage").style.display = "block";
                } else {
                    alert("Incorrect password. Try again.");
                }
            }
        }

        function unban() {
            const adminInput = document.getElementById("adminPassword").value;
            if (adminInput === adminPassword) {
                attempts = 0;
                document.getElementById("banMessage").style.display = "none";
                document.getElementById("login").style.display = "block";
            } else {
                alert("Incorrect admin password.");
            }
        }
    </script>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content" style="display:none;">
        <h1>Welcome to the Protected Site</h1>
        <p>This is the content of the protected site.</p>
    </div>
    <div id="banMessage" style="display:none;">
        <h2>You are permanently banned.</h2>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="unban()">Unban</button>
    </div>
</body>
</html>
